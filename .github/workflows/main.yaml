name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  formz:
    runs-on: ubuntu-latest
    container:
      image: google/dart:2.12-beta
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: pub get
      - name: Format
        run: dartfmt --dry-run --set-exit-if-changed .
      - name: Analyze
        run: dartanalyzer --fatal-infos --enable-experiment=non-nullable --fatal-warnings lib test
      - name: Test
        run: pub run --enable-experiment=non-nullable test_coverage
      - name: Check Code Coverage
        uses: ChicagoFlutter/lcov-cop@v1.0.0
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v1
